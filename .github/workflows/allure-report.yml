name: Generate Allure Report and Push to GitHub

on:
  push:
    branches:
      - main  # Adjust the branch name if needed
  pull_request:
    branches:
      - main  # Trigger on PR as well if you want

jobs:
  generate_report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Assuming you have a requirements.txt for dependencies

    - name: Install pytest and allure
      run: |
        pip install pytest allure-pytest
        sudo apt-get install allure  # Install Allure command line tool

    - name: Run tests and generate Allure report
      run: |
        pytest test_check.py --alluredir=allure-results
        allure generate allure-results --clean -o docs

    - name: Push Allure report to GitHub
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add docs/*
        git commit -m "Update Allure report"
        git push origin main  # Adjust branch name as needed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
